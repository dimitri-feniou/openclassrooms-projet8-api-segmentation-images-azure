name: Build and Deploy Container to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure CLI
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t myacr.azurecr.io/openclassrooms-projet8-api-segmentation:latest .

      - name: Log in to ACR
        run: |
          echo ${{ secrets.AZURE_ACR_PASSWORD }} | docker login myacr.azurecr.io -u ${{ secrets.AZURE_ACR_USERNAME }} --password-stdin

      - name: Push Docker image
        run: |
          docker push myacr.azurecr.io/openclassrooms-projet8-api-segmentation:latest

      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'openclassrooms-projet8-api-segmentation'
          images: 'myacr.azurecr.io/openclassrooms-projet8-api-segmentation:latest'
