name: Test and Deploy API to Azure

on:
  push:
    branches:
      - main  # Déclenche le workflow sur un push dans la branche main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.16'  # Modifiez en fonction de votre version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # Option 1 : utiliser unittest (assurez-vous que vos tests se trouvent dans un fichier test_*.py)
          python -m unittest discover
          

      - name: Archive artifact (optionnel)
        run: zip -r app.zip .

      - name: Deploy to Azure Web App
        if: success()  # Ne se déclenche que si les tests réussissent
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'YOUR_AZURE_WEBAPP_NAME'   # Remplacez par le nom de votre Web App
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './'
